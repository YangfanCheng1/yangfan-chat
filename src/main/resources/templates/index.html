<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yangfan's Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- vuejs -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">

    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>

</head>
<body>

    <!-- header/navbar -->
    <div id="header" class="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-black">
            <a class="navbar-brand w-25" href="#">Yangfan's Chat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarNavDropdown">
                <ul class="nav navbar-nav mr-auto justify-content-center">
                    <li><a href="#">About This Project</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">Contact Me</a></li>

                </ul>
                <ul class="nav navbar-nav mr-auto justify-content-center">
                    <li class="justify-content-end dropdown">
                        <a id="username" class="white dropdown-toggle" href="#" data-toggle="dropdown" th:text="${userName}"></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form class="dropdown-item" th:action="@{/log-out}" method="POST">
                                <input class="dropdown-item" type="submit" value="Logout"/>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

    <!-- main container -->
    <div id="app" class="container-fluid">

        <div id="chat-section" class="row font-md">
            <div class="col-sm-3 col-md-3">
                <div class="box-content">
                    <left-panel></left-panel>
                </div>
            </div>
            <div class="col-sm-9 col-md-9">
                <div class="box-content">
                    <right-panel></right-panel>
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->
    <div>
    </div>

</body>

<script src="/app.js" type="module"></script>
<script src="/js/render.js"></script>
</html>
