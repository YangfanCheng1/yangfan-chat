<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yangfan's Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="/js/render.js"></script>
    <script src="/js/stompclient.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">

    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>

</head>
<body>
    <!-- background image -->
    <div class="site-bg"></div>

    <!-- header/navbar -->
    <div id="header" class="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-black">
            <a class="navbar-brand w-25" href="#">Yangfan's Chat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarNavDropdown">
                <ul class="nav navbar-nav mr-auto justify-content-center">
                    <li><a href="#">About This Project</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>

                <div class="justify-content-end">
                    <a id="username" class="white font-small" href="#" th:text="${userName}"></a>
                </div>
            </div>

        </nav>
    </div>

    <!-- main container -->
    <div class="container-fluid" id="page-content">

        <div id="chat-section" class="row font-md">
            <div class="col-sm-3 col-md-3">
                <div class="box-content">
                    <div class="margin-bottom-sm">
                        <form id="search-user-room-form" method="post">
                            <input id="search-user-room-input" name="search-user-room" class="form-control"
                                   placeholder="Search a user or room.">
                        </form>
                    </div>
                    <div id="user-search-result">
                        <ul></ul>
                    </div>
                    <div id="user-subscribed-rooms">
                        <ul class="rooms">
                            <li th:each="room: ${user.rooms}"
                                th:attr="data-id=${room.displayId}, data-private=${room.private}, data-name=${room.displayName}"
                                th:text="${room.displayName}">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-md-9">
                <div class="box-content">
                    <div id="target-room-area" class="max-height-50 border-bottom-sm">
                        <div id="target-room-profile"></div>
                    </div>
                    <div id="chat-text-area" class="max-height-600">
                        <ul class="messages"></ul>
                    </div>
                    <div>
                        <form id="chat-message-form">
                            <div class="form-group">
                                <input type="text" id="message" class="form-control" placeholder="Say Hello">
                            </div>
                            <button type="submit" id="send-message" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
