<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">

    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>

    <div id="header" class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Yangfan's Chat</a>
        </nav>
    </div>

    <div class="container page-content">
        <div id="sign-up-section">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="box-content">
                        <h3 class="widget-title">Please Sign Up For Yangfan's Chat!</h3>
                        <form id="sign-up-form" th:action="@{/sign-up}" th:object="${user}" method="POST" enctype="utf8" class="contact-form">
                            <div th:if="${userError}">
                                <div class="red box">
                                    <span th:text="${userError}"></span>
                                </div>
                            </div>

                            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="USERNAME" required>
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="PASSWORD" required>
                            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="EMAIL">
                            <input type="submit" id="sign-up-submit" name="sign-up-submit" class="button" value="SUBMIT">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
